<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Maps Integration</title>
    
    <style>

      .centered-text{text-align: center;}
      </style>
    
  </head>
  <body>
    <div class="centered-text">
      <h3> Mapify </h3>
    </div>
    <div id="map" style="height:500px; width: 100%;" class="bordered-div"></div> <!-- Map container -->

    <!-- Google Maps API Script -->
    <script>
      // Initialize the map
      function initMap() {
        // Set the map options
        const mapOptions = {
          center: { lat: 30.3165, lng: 78.0322 }, // Coordinates for the initial center of the map
          zoom: 5,  // Zoom level
        };

        // Create a map instance and link it to the div with id 'map'
        const map = new google.maps.Map(document.getElementById("map"), mapOptions);

        // Create a marker at the center of the map
        const marker = new google.maps.Marker({
          position: map.getCenter(),  // Set marker at the map's center
          map: map,                   // Add marker to the map
          title: "Hello World!",      // Tooltip text for the marker
        });

        // Add a click listener to the marker to show an alert on click
        marker.addListener("click", function () {
          alert("Marker clicked!");
        });
      }
    </script>

    <!-- Load the Google Maps API with your API Key, and the callback to initMap function -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzLE8TjrU0qiJFngDPTgasSY4DVWnBnd4&callback=initMap"
      async
      defer
    ></script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
